<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de Procedimientos Médicos</title>
  <style>
    :root {
      --primary-color: #6a0dad;
      --secondary-color: #b57edc;
      --accent-color: #a020f0;
      --light-gray: #f2e6ff;
      --dark-gray: #5e548e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark-gray);
      background-color: #faf8ff;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(160, 32, 240, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--light-gray);
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    fieldset {
      border: 1px solid var(--light-gray);
      border-radius: 5px;
      padding: 20px;
      grid-column: span 1;
    }

    .full-width {
      grid-column: span 2;
    }

    legend {
      padding: 0 10px;
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1.1em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary-color);
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 5px rgba(181, 126, 220, 0.5);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn-submit {
      background-color: var(--secondary-color);
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
      grid-column: span 2;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: var(--accent-color);
    }

    .required-field::after {
      content: " *";
      color: var(--accent-color);
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      fieldset, .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Solicitud de Procedimiento Médico</h1>
      <p>Complete el formulario para registrar una solicitud quirúrgica</p>
    </header>

    <form id="formSolicitudProcedimiento">
      <!-- Datos del Paciente -->
      <fieldset>
        <legend>Paciente</legend>
        <div class="form-group">
          <label for="idPaciente" class="required-field">ID del Paciente</label>
          <input type="text" id="idPaciente" required>
        </div>

        <div class="form-group">
          <label for="nombrePaciente" class="required-field">Nombre completo</label>
          <input type="text" id="nombrePaciente" required>
        </div>

        <div class="form-group">
          <label for="generoPaciente" class="required-field">Género</label>
          <select id="generoPaciente" required>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
            <option value="unknown">Desconocido</option>
          </select>
        </div>
      </fieldset>

      <!-- Datos del Médico -->
      <fieldset>
        <legend>Médico Solicitante</legend>
        <div class="form-group">
          <label for="nombreMedico" class="required-field">Nombre</label>
          <input type="text" id="nombreMedico" required>
        </div>

        <div class="form-group">
          <label for="cedulaMedico" class="required-field">Cédula Profesional</label>
          <input type="text" id="cedulaMedico" required>
        </div>
      </fieldset>

      <!-- Detalles del Procedimiento -->
      <fieldset class="full-width">
        <legend>Procedimiento Solicitado</legend>

        <div class="form-group">
          <label for="codigoProcedimiento" class="required-field">Código del Procedimiento</label>
          <input type="text" id="codigoProcedimiento" required>
        </div>

        <div class="form-group">
          <label for="descripcionProcedimiento" class="required-field">Descripción del Procedimiento</label>
          <input type="text" id="descripcionProcedimiento" required>
        </div>

        <div class="form-group">
          <label for="fechaSolicitud" class="required-field">Fecha de Solicitud (dd/mm/aaaa)</label>
          <input type="text" id="fechaSolicitud" required placeholder="dd/mm/aaaa">
        </div>

        <div class="form-group">
          <label for="prioridad" class="required-field">Prioridad</label>
          <select id="prioridad" required>
            <option value="routine">Rutina</option>
            <option value="urgent">Urgente</option>
            <option value="asap">Lo antes posible</option>
            <option value="stat">Inmediata</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" class="btn-submit">Enviar Solicitud</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
